<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
<div class="ques_container">
    <div class="allques">
        <div class="info">
            <div class="textques">
                <p>Question</p>
                <div id="progressBar">
                    <div id="fullProgressBar"></div>
                </div>
            </div>
            <div class="textScore">
                <p>Score</p>
                <h2>0</h2>
            </div>
        </div>
        <div class="question">
            <div><h3>What is the output of 6*7?</h3></div>
            <div class="choices">
                <div><p>42</p></div>
                <div><p>32</p></div>
                <div><p>100</p></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
